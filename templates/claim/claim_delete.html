<!DOCTYPE html>
{% extends 'default.html' %}
{% load static %}

{% block content %}
    <section class="claim">
        <h3 class="heading">Общая информация</h3>
        <h3 class="heading">Добро пожаловать: {{ request.user.first_name }}</h3>
        <h4 class="search__description mt-4">
            Вы действительно хотите удалить информацию о рекламации?
        </h4>
        <div>
            <form method="POST" class="mt-4">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="Подтвердить удаление">
            </form>
        </div>
    </section>
{% endblock content %}
